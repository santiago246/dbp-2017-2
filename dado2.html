<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Dados</title>
  <style>
td {
  width: 30px;
  height: 30px;
}
button {
  margin-left: 30px;
  margin-bottom: 10px;
}
  </style>
  <script>
function ganador(){
  var val1=a.value;
  var val2=b.value;
  if(val1>val2){
    r.innerText = "Ganador jugador 1 ";
  }
  else if(val1==val2){
    r.innerText = "Empate ";
  }
  else{
     r.innerText = "Ganador jugador 2 ";
  }
}
function lanzar(x){
  if(x==1){
    a.value=jugar(0);
    a.innerText="jugador 1: "+a.value;
  }
  else{
    b.value=jugar(9);
    b.innerText="jugador 2: "+b.value;
    ganador();
  }
}

function jugar(tam) {
  var valor = Math.floor(Math.random()*6+1);
  var items = [0, 0, 0, 0, 0, 0, 0, 0, 0];
  calcular(items, valor);
  pintar(items,tam);
  return valor;
}

function calcular(items, valor) {
  switch(valor) {
    case 5:
      items[2] = 1;
      items[6] = 1;
    case 3:
      items[0] = 1;
      items[8] = 1;
    case 1:
      items[4] = 1;
      break;
    case 6:
      items[3] = 1;
      items[5] = 1;
    case 4:
      items[2] = 1;
      items[6] = 1;
    case 2:
      items[0] = 1;
      items[8] = 1;
      break;
  }
}

function pintar(items,tam) {
  for (var i=0; i<9; i++) {
    var celda = document.getElementById(i +tam + "");
    celda.innerHTML = items[i] ? "*" : "";
  }
}

  </script>
</head>
<body>
  <button onclick="lanzar(1);">Dado 1</button>
  <table border="1px" cellspacing=1 cellpadding=1>
    <tr>
      <td id="0"></td>
      <td id="1"></td>
      <td id="2"></td>
    </tr>
    <tr>
      <td id="3"></td>
      <td id="4"></td>
      <td id="5"></td>
    </tr>
    <tr>
      <td id="6"></td>
      <td id="7"></td>
      <td id="8"></td>
    </tr>
  </table>
  <br>

  <button  onclick="lanzar(2);">Dado 2</button>
  <table  border="1px" cellspacing=1 cellpadding=1>
   <tr>
      <td id="9"></td>
      <td id="10"></td>
      <td id="11"></td>
    </tr>
    <tr>
      <td id="12"></td>
      <td id="13"></td>
      <td id="14"></td>
    </tr>
    <tr>
      <td id="15"></td>
      <td id="16"></td>
      <td id="17"></td>
    </tr>
  </table>
<div  id="a" value="">
</div>
<div  id="b" value="">
</div>
<div  id="r" value="">
</div>
</body>
</html>
